<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TrustScore AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-theme auth-page">
    <div class="auth-container">
        <a href="index.html" class="logo mb-8 justify-center">
            <i data-lucide="shield-check" class="logo-icon"></i>
            <span>TrustScore AI</span>
        </a>
        <div class="auth-card glass-panel p-8">
            <h2 class="text-2xl font-bold mb-2 text-center">Welcome Back</h2>
            <p class="text-muted text-center text-sm mb-6">Enter your credentials to access your account.</p>

            <form action="student-dashboard.html" class="auth-form" id="loginForm">
                <div class="form-group mb-4">
                    <label class="form-label text-sm font-semibold text-muted mb-2 block">Login As</label>
                    <div class="grid grid-2 gap-2 mb-2" style="grid-template-columns: 1fr 1fr; gap: 0.5rem;">
                        <label class="role-option">
                            <input type="radio" name="role" value="student" checked onchange="updateDashLink()">
                            <div class="role-btn btn btn-secondary w-full">Student</div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="admin" onchange="updateDashLink()">
                            <div class="role-btn btn btn-secondary w-full">Admin</div>
                        </label>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="email" class="form-label text-sm font-semibold text-muted mb-2 block">Email
                        Address</label>
                    <input type="email" id="email" class="form-input w-full" placeholder="you@example.com" required>
                </div>

                <div class="form-group mb-6">
                    <label for="password" class="form-label text-sm font-semibold text-muted mb-2 flex justify-between">
                        <span>Password</span>
                        <a href="#" class="text-neon-blue hover-text-primary transition">Forgot?</a>
                    </label>
                    <input type="password" id="password" class="form-input w-full" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary glow-accent w-full btn-large">Sign In</button>
            </form>

            <p class="text-center text-sm text-muted mt-6">
                Don't have an account? <a href="register.html"
                    class="text-emerald font-semibold hover-text-primary transition">Sign up</a>
            </p>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
        function updateDashLink() {
            const role = document.querySelector('input[name="role"]:checked').value;
            const form = document.getElementById('loginForm');
            if (role === 'admin') {
                form.action = 'admin-dashboard.html';
            } else {
                form.action = 'student-dashboard.html';
            }
        }
    </script>
</body>

</html>
